<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: #0f2027;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Simple background */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #0f2027, #203a43);
            z-index: -1;
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(15, 20, 27, 0.95);
            padding: 1.2rem 0.8rem;
            border-radius: 15px;
            width: 95%;
            max-width: 380px;
            border: 1px solid #333;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 0.8rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.2rem;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Players section */
        .players {
            display: flex;
            justify-content: space-between;
            margin: 1.2rem 0;
            gap: 8px;
        }

        .player {
            flex: 1;
            padding: 0.9rem 0.6rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }

        .player-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #fff;
        }

        .player-symbol {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.3rem 0;
        }

        .player-score {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffd166;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
        }

        .player1 .player-symbol {
            color: #ff8a00;
        }

        .player2 .player-symbol {
            color: #4ecdc4;
        }

        .player.active {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
            box-shadow: none;
        }

        /* Status */
        .status {
            margin: 1.3rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            min-height: 30px;
            padding: 0.6rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        /* Game board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 1.5rem 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .cell {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #444;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .cell.x {
            color: #ff8a00;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winning {
            background: rgba(255, 255, 0, 0.3);
            transform: scale(1.1);
        }

        /* Button */
        button {
            background: #ff8a00;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            font-weight: 600;
            width: 100%;
            max-width: 240px;
        }

        button:hover {
            background: #e57700;
            transform: translateY(-2px);
        }

        /* Game info */
        .game-info {
            margin-top: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-style: italic;
            padding: 0.7rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            line-height: 1.4;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            font-weight: bold;
            pointer-events: none;
        }

        /* Mobile optimization */
        @media (max-height: 700px) {
            .container {
                padding: 1rem 0.6rem;
            }
            
            .players {
                gap: 6px;
                margin: 1rem 0;
            }
            
            .player {
                padding: 0.7rem 0.5rem;
            }
            
            .player-symbol {
                font-size: 1.8rem;
            }
            
            .status {
                font-size: 1.1rem;
                margin: 1.1rem 0;
                padding: 0.5rem;
            }
            
            .board {
                grid-gap: 8px;
                margin: 1.3rem 0;
                padding: 10px;
            }
            
            .cell {
                width: 65px;
                height: 65px;
                font-size: 2.2rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .game-info {
                font-size: 0.8rem;
                padding: 0.6rem;
                margin-top: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Classic Game â€¢ Mobile First</p>
        
        <!-- Players info -->
        <div class="players">
            <div class="player player1" id="player1">
                <div class="player-name">Player 1</div>
                <div class="player-symbol">X</div>
                <div class="player-score"><span id="x-score">0</span></div>
            </div>
            <div class="player player2" id="player2">
                <div class="player-name">Player 2</div>
                <div class="player-symbol">O</div>
                <div class="player-score"><span id="o-score">0</span></div>
            </div>
        </div>
        
        <div class="status" id="status">Player 1's turn (X)</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="1" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="2" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="3" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="4" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="5" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="6" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="7" onclick="handleCellClick(this)"></div>
            <div class="cell" data-index="8" onclick="handleCellClick(this)"></div>
        </div>
        
        <button id="reset-btn" onclick="resetGame()">New Game</button>
        <p class="game-info">Tap any cell to play â€¢ Get 3 in a row to win!</p>
    </div>

    <div class="watermark">Ahad Shaikh</div>

    <script>
        // Game variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let scores = { X: 0, O: 0 };
        
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('reset-btn');
        const xScoreElement = document.getElementById('x-score');
        const oScoreElement = document.getElementById('o-score');
        const player1Element = document.getElementById('player1');
        const player2Element = document.getElementById('player2');
        
        // Handle cell click
        function handleCellClick(cell) {
            const index = parseInt(cell.getAttribute('data-index'));
            
            if (board[index] !== '' || gameOver) return;
            
            makeMove(index);
            checkGameStatus();
        }
        
        // Make a move
        function makeMove(index) {
            board[index] = currentPlayer;
            updateCell(index);
            
            if (!gameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                updatePlayerHighlights();
            }
        }
        
        // Update cell
        function updateCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = board[index];
            cell.classList.add(currentPlayer.toLowerCase());
        }
        
        // Update status
        function updateStatus() {
            if (!gameOver) {
                const playerName = currentPlayer === 'X' ? 'Player 1' : 'Player 2';
                statusElement.textContent = `${playerName}'s turn (${currentPlayer})`;
            }
        }
        
        // Update player highlights
        function updatePlayerHighlights() {
            player1Element.classList.remove('active');
            player2Element.classList.remove('active');
            
            if (currentPlayer === 'X') {
                player1Element.classList.add('active');
            } else {
                player2Element.classList.add('active');
            }
        }
        
        // Check game status
        function checkGameStatus() {
            // Check for winner
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameOver = true;
                    const winner = board[a] === 'X' ? 'Player 1' : 'Player 2';
                    statusElement.textContent = `${winner} wins! ðŸŽ‰`;
                    scores[board[a]]++;
                    highlightWinningCombination(combination);
                    updateScoreDisplay();
                    updatePlayerHighlights();
                    return;
                }
            }
            
            // Check for draw
            if (!board.includes('')) {
                gameOver = true;
                statusElement.textContent = "It's a draw! ðŸ¤";
                updatePlayerHighlights();
            }
        }
        
        // Highlight winning combination
        function highlightWinningCombination(combination) {
            combination.forEach(index => {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.classList.add('winning');
            });
        }
        
        // Update score display
        function updateScoreDisplay() {
            xScoreElement.textContent = scores.X;
            oScoreElement.textContent = scores.O;
        }
        
        // Reset game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
            });
            
            updateStatus();
            updatePlayerHighlights();
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            updatePlayerHighlights();
        });
    </script>
</body>
</html>
